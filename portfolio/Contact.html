<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - My Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    nav {
      background: #0d1b2a;
      padding: 1em 0;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      padding: 0.5em 1em;
      transition: background 0.3s ease, color 0.3s ease;
    }
    nav a:hover {
      background: #1b263b;
      border-radius: 5px;
      color: #ffd700;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background: #0d1b2a;
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #1b263b;
    }
    .alt-contact {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.1rem;
    }
    footer {
      text-align: center;
      padding: 1em;
      background: #0d1b2a;
      color: #ccc;
      margin-top: 2rem;
    }
  </style>
</head>

  <input type="email" id="email" name="email" placeholder="you@example.com" required>

  <label for="message">Your Message</label>

</form>
